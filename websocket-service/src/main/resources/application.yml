server:
  port: 8087

spring:
  profiles:
    active: test
  application:
    name: webSocketService

  thymeleaf:
    prefix: classpath:/templates/
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false

  session:
    timeout: 1200000

  activemq:
    broker-url: tcp://92.168.0.142:61616
    in-memory: true
    password: admin
    user: admin
    packages:
      trust-all: false
    pool:
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1

logging:
  pattern:
    console: "%d - %msg%n"
  level:
    com.mongcent.tnaot: debug
    org.springfromework: info
    org.hibernate: error
  file: log/websocket-service.log

